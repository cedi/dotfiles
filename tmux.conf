set -g default-terminal "xterm-256color"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

#set -g status-bg colour40

bind -n C-n new-window -a
bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# resize panes
bind-key -n C-M-Up resize-p -U 1
bind-key -n C-M-Down resize-p -D 1
bind-key -n C-M-Right resize-p -R 1
bind-key -n C-M-Left resize-p -L 1

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# set zsh as default shell
set -g default-shell /bin/zsh

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

setw -g monitor-activity on
set -s escape-time 0

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# move tmux copy buffer into x clipboard
#bind C-y run "tmux save-buffer - | xclip -i"

# set mouse mode on. It's quite handy to select the active pane using the mouse...
set -g mouse on

